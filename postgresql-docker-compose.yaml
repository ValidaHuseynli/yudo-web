version: '3.9'

services:
  general-db:
    image: postgres
    mem_limit: 200 M
    environment:
      POSTGRES_USER: yudo_user
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: yudo-db
    networks:
      - backend
    volumes:
      - general_data:/var/lib/postgresql/data
    ports:
      - "5439:5432"

volumes:
  general_data:

networks:
  backend: